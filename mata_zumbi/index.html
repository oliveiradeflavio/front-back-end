<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATA ZUMBI - INICIAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            if(nivel === ''){
                Swal.fire("Selecione um nivel para iniciar o jogo")
                return false
            }
            window.location.href = 'app.html?' + nivel
        }        
    </script> 
    <script src="/plugins/sweetalert/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/plugins/sweetalert/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class='d-flex justify-content-center'>
                    <img src="imagens/game.png" alt="game">
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <div class='d-flex justify-content-center'>
                        <div class="mb-2 mt-2">
                            <select class="form-control" name="selecionaNivel" id="nivel">
                                <option value="">--Selecione o Nível--</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Díficil</option>
                                <option value="thewalkingdead">The Walking Dead</option>
                            </select>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class='d-flex justify-content-center'>
                        <button onclick="iniciarJogo()" class="btn btn-danger bnt-lg">Iniciar jogo</button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
