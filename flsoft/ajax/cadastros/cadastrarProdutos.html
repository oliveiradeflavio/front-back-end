<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap Css-->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
     crossorigin="anonymous">

   <!--font awesome -->
   <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
     integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
     crossorigin="anonymous">

   <link rel="stylesheet" href="../css/cadastros.css">
    <title>Cadastrar Produtos</title>
</head>
<body>
  <div class="elevacaoDiv">
    <div class="row">
      <div class="form-group col-md-2">
        <label for="codigo">Código</label>
        <input type="number-format" id="codigo" class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="codigodebarras">Código de Barras</label>
        <input type="number-format" id="codigodebarras" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="nomeproduto">Nome do Produto</label>
        <input type="text" id="nomeproduto" class="form-control">
      </div>
      
      
      <div class="form-group col-md-3">
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" class="form-control">
      </div>

      <div class="form-group col-md-3">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="ncm">NCM</label>
        <input type="number-format" id="ncm" class="form-control">
      </div>

      <div class="form-group col-md-3">
        <label for="custo">Custo</label>
        <input type="number-format" id="custo" class="form-control">
      </div>

      <div class="form-group col-md-3">
        <label for="pvenda">Preço de Venda</label>
        <input type="number-format" id="pvenda" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group ajusteBotoes">
        <button type="button" class="btn btn-primary">Salvar</button>
        <a href="/views/gerenciarProdutos.html" class="btn btn-danger">Cancelar</a>
      </div>

    </div>
  </div>
</body>
</html>
