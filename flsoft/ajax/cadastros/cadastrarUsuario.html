<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

      <!-- Bootstrap Css-->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">

    <!--font awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous">

    <!-- css personalizado -->
      <link rel="stylesheet" href="/css/cadastros.css">
</head>
<body>
    <form  method="POST"> 
        <div class="elevacaoDiv">
        <div class="row">
           <div class="form-group col-md-6">
               <label for="name">Nome</label>
                <input type="text" class="form-control">
           </div>

           <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <input type="number_format" maxlength="11" id="cpf" class="form-control">
           </div>

            <div class="form-group col-md-2">
                <label for="dtnascimento">Data de Nascimento</label>
                <input type="number_format" id="dtnascimento" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control"> 
            </div>

            <div class="form-group col-md-2">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-2">
                <label for="cep">CEP</label>
                <input type="number_format" maxlength="8" class="form-control">
            </div>

            <div class="form-group col-md-3">
                <label for="municipio">Município</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-1">
               <label for="uf">UF</label>
               <select name="uf" id="uf" class="form-select">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
               </select>
            </div>

            <div class="form-group col-md-2">
                <label for="telefone">Telefone</label>
                <input type="number_format" name="telefone" id="telefone" maxlength="10" class="form-control">
            </div>
            
            <div class="form-group col-md-2">
                <label for="celular" >Celular</label>
                <input type="number_format" name="celular" id="celular" maxlength="11" class="form-control">
            </div>

            <div class="form-group col-md-3" >
                <label for="email">E-mail</label>
                <input type="text" name="email" id="" class="form-control">
            </div>

            <div class="form-group col-md-2">
                <label for="dtcadastro">Data de Cadastro</label>
                <input type="number_format" id="dtcadastro" class="form-control" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button"  class="btn btn-primary">Salvar</button>
                <a href="/views/gerenciarUsuario.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>

    </div>
    </form>

</body>
</html>
