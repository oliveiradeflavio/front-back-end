  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/countdown.css">
  <script src="js/countdown.js"></script>

  <title>Cronometro</title>
</head>
<body>

  <header>
    <!--barra de navegacao -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <h2 class="display-4">Cronometro</h2>
        </a>

        <!-- navegacao -->
        <div class="collapse navbar-collapse" id="barranavegacao">
          <ul class="navbar-nav ml-auto">

            <!-- tempo exibido na barra de navegacao -->
            <li class="nav-item">
              <a class="nav-link" href="javascript:countdown.start(1);">1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:countdown.start(2);">2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:countdown.start(3);">3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

<!-- contador -->
  <section  id="timer">
    <div class="container">
      <div class="row">
        <span class="countdown"></span>
         <!--Para fechar e parar a contagem -->
          <a class="close" href="javascript:countdown.clear();">X</a>
      </div>
    </div>
  </section>


  <!--Para adicionar mais tempo seguir conforme exemplo abaixo
   <a href="javascript:countdown.start(10);">10</a>
    <a href="javascript:countdown.start(15);">15</a>
    <a href="javascript:countdown.start(30);">30</a>
    <a href="javascript:countdown.start(40);">40</a> -->
  </div>




</body>
</html>
