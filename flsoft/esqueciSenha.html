<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!--
    Flávio Oliveira
    https://github.com/oliveiradeflavio
    -->
    <meta charset="utf-8">
    <title>Recuperação de Senha</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- css personzalido esqueciSenha -->
    <link rel="stylesheet" href="css/estiloRecuperaSenha.css">

    <!-- lib mascara -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>

    <!-- Máscara CPF-->
    <script>
      $(document).ready(function(){
        $('#cpf').mask('000.000.000-00')
      })
    </script>

    <script type="text/javascript">


        function verificaCampo(){
          var nome = document.getElementById('nomecompleto').value
          var cpf = document.getElementById('cpf').value
          var email = document.getElementById('email').value

          if (nome === "" || cpf === "" || email === "") {
          console.log("obrigatório");
          alert("Preenchimento dos campos é obrigatório.")

        }else{
          console.log("enviado com sucesso")
          alert("Em alguns minutos a nova senha chegará no seu e-mail.")
          limpaCampos()
        }
      }

      function limpaCampos(){
        nome = document.getElementById('nomecompleto').value = ""
        cpf =  document.getElementById('cpf').value = ""
        email = document.getElementById('email').value = ""
      }


    </script>


  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <form class="box" action="index.html" method="post">
          <h1>Recuperação de Senha</h1>
          <p>Você receberá no seu e-mail a nova senha</p>
          <input type="text" id="nomecompleto" name="nomecompleto" value="" placeholder="Nome completo">
          <input type="number_format" id="cpf" maxlength="11" name="cpf" value="" placeholder="CPF">
          <input type="email" id='email' name="Endereço de e-mail" value="" placeholder="e-mail">
          <button type="button" onclick="verificaCampo()" name="btnRecuperacaoSenha">Enviar</button>


        </form>

      </div>

    </div>

  </div>




  </body>
</html>
