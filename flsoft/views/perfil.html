            </li>

      <main>
        <header>
          <a href="dashboard.html"><i class="fas fa-md fa-home" ></i> Dashboard</a>
          <a href="../index.html"><i class="fas fa-md fa-sign-out-alt"></i> Logout</a>
        </header>
        <div class="main-content">
            <div class="main-content-title">
                <h2>Perfil</h2>
              </div>
            <div class="perfil-parent">
                
                <div class="perfil">
                    <div class="perfil-img">
                        <div class="img">
                          
                        </div>
                    </div>
                     <div class=perfil-form >  
                      <form name="perfilForm">
                    
                        <div class=row>
                       
                            <div class="form-group ">
                              <label for="nome">Nome completo</label>
                              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo">
                              </div>

                            <div class="form-group ">
                                <label for="cpf">CPF</label>
                                <input type="number-format" class="form-control" id="cpfPerfil" name="cpf" maxlength="11" name="cpf" placeholder="CPF">
                              </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">
                              </div>
                          
                              <div class="form-group">
                                <input type="checkbox" onclick="habilitaCamposSenhas()" class="form-check-input" id="check-senha">
                                <label class="form-check-label" for="check-senha">Alterar Senha</label>
                              </div>        

                            <div class="form-group">
                              <label for="senhaAntiga">Senha Antiga</label>
                              <input type="password" class="form-control" id="senhaAntiga" name="senhaantiga" placeholder="*****" disabled>
                            </div>

                            <div class="form-group">
                              <label for="senhaNova">Nova Senha</label>
                              <input type="password" class="form-control" id="senhaNova" name="senhanova" placeholder="*****" disabled>
                            </div>

                            <div class="form-group">
                              <label for="foto">Carregue sua foto</label>
                              <input type="file" class="form-control-file" id="foto">
                            </div>
                        </div>
                            <div class="row">
                                <div class="form-group  ajusteBotoes">
                                <button type="button" onclick="checaCampos()"  class="btn btn-primary">Salvar</button>
                                 <button type="button" onclick="cancelaCampos()" class="btn btn-danger">Cancelar</button>
                                </div>
                            </div>

                      </form>
                    </div>
                </div> 
                     
                    </div>
                </div>
            </div>
          
       
        </div>
      </main>
    </div>
